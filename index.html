<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thsnd</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      background: transparent;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: -2;
      filter: brightness(0.4);
    }
    canvas#bg {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .emoji-badges {
      display: flex;
      gap: 12px;
      margin-bottom: 0.5rem;
      justify-content: center;
    }
    .emoji-badge {
      font-size: 2rem;
      cursor: default;
      display: inline-block;
      animation: bounce 2s infinite;
      user-select: none;
      position: relative;
      transition: filter 0.3s ease;
      width: 2.5rem;
      height: 2.5rem;
      object-fit: contain;
    }
    .emoji-badge:hover {
      filter: drop-shadow(0 0 8px rgba(255 255 255 / 0.7));
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Gépelős szöveg - fehér, félkövér, fehér villogó kurzor */
    #typing-text {
      min-height: 1.5rem;
      color: white;
      font-weight: 600;
      user-select: none;
      font-family: monospace, monospace;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      height: 1.5rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 320px;
      width: 100%;
    }
    .links-container a {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .links-container a:hover {
      background-color: rgba(0,0,0,0.8);
    }
    #qrcode {
      margin-top: 1.5rem;
    }

    /* Új audio control stílus */
    .audio-control {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      user-select: none;
      color: white;
      font-size: 1.5rem;
      font-family: sans-serif;
    }
    .audio-control button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.2s ease;
    }
    .audio-control button:hover {
      filter: drop-shadow(0 0 6px white);
    }
    .audio-control input[type="range"] {
      width: 100px;
      cursor: pointer;
      -webkit-appearance: none;
      background: transparent;
    }
    .audio-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -5px;
      box-shadow: 0 0 4px rgba(255 255 255 / 0.8);
    }
    .audio-control input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: white;
      border-radius: 2px;
    }
    /* Firefox */
    .audio-control input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 4px rgba(255 255 255 / 0.8);
    }
    .audio-control input[type="range"]::-moz-range-track {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    /* Csillogó, fényes animáció a névhez */
    .shiny-text {
      position: relative;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(
        90deg,
        #fff 25%,
        #ffd700 50%,
        #fff 75%
      );
      background-size: 200% 100%;
      background-position: 200% center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      user-select: none;
      text-shadow:
        0 0 8px #fff,
        0 0 16px #fff,
        0 0 24px #fff,
        0 0 40px #e0e0ff,
        0 0 80px #b0b0ff;
    }
    @keyframes shine {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="bg-video">

  <!-- Új audio control -->
  <div class="audio-control" aria-label="Audio control panel">

      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/instagram.svg" alt="Instagram" class="w-8 h-8 filter invert hover:scale-110 transition-transform" />

<script>
  // Background animation (canvas dots)
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const dots = Array.from({ length: 100 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
  }));

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    for (const dot of dots) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
      ctx.fill();
      dot.x += dot.dx;
      dot.y += dot.dy;
      if (dot.x < 0 || dot.x > width) dot.dx *= -1;
      if (dot.y < 0 || dot.y > height) dot.dy *= -1;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Audio control
  const audio = document.getElementById("myAudio");
  const playBtn = document.getElementById("playBtn");
  const volumeSlider = document.getElementById("volumeSlider");

  let isPlaying = false;

  // Automatikus lejátszás első kattintásra (mobil böngészők miatt)
  window.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play();
      playBtn.textContent = "⏸️";
      isPlaying = true;
    }
  }, { once: true });

  playBtn.addEventListener("click", () => {
    if (isPlaying) {
      audio.pause();
      playBtn.textContent = "▶️";
    } else {
      audio.play();
      playBtn.textContent = "⏸️";
    }
    isPlaying = !isPlaying;
  });

  volumeSlider.addEventListener("input", (e) => {
    audio.volume = e.target.value;
  });

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Typing animation
  const typingText = document.getElementById('typing-text');
  const message = "money is everything";
  let index = 0;
  let deleting = false;

  function type() {
    if (!deleting) {
      typingText.textContent = message.slice(0, index + 1);
      index++;
      if (index === message.length) {
        deleting = true;
        setTimeout(type, 1500); // Pause at full text
        return;
      }
    } else {
      typingText.textContent = message.slice(0, index - 1);
      index--;
      if (index === 0) {
        deleting = false;
        setTimeout(type, 500); // Pause at empty text
        return;
      }
    }
    setTimeout(type, deleting ? 70 : 120);
  }
  type();
</script>

</body>
