<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thsnd</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      background: transparent;
    }

    /* Háttér videó - teljes képernyő */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: -2;
      filter: brightness(0.4);
    }

    /* Plusz háttér pontok */
    canvas#bg {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* Tartalom, hogy középre legyen */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    /* Emoji badge-ek */
    .emoji-badges {
      display: flex;
      gap: 12px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .emoji-badge {
      font-size: 2rem;
      cursor: default;
      display: inline-block;
      animation: bounce 2s infinite;
      user-select: none;
      position: relative;
      transition: filter 0.3s ease;
      width: 2.5rem;
      height: 2.5rem;
      object-fit: contain;
    }
    .emoji-badge:hover {
      filter: drop-shadow(0 0 8px rgba(255 255 255 / 0.7));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Gombok stílusa */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 320px;
      width: 100%;
    }
    .links-container a {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .links-container a:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* QR kód */
    #qrcode {
      margin-top: 1.5rem;
    }

    /* Egyedi feltöltő gomb */
    #uploadBtn {
      margin-bottom: 1rem;
      background-color: white;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    #uploadBtn:hover {
      background-color: #e5e7eb; /* Tailwind gray-200 */
    }
  </style>
</head>
<body>

  <!-- Háttér videó mp4 -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/background.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videó lejátszást.
  </video>

  <!-- Vékony vezérlő bal felső sarokban -->
  <div class="fixed top-4 left-4 flex items-center space-x-2 bg-black/60 px-3 py-2 rounded z-50">
    <button id="playBtn" class="text-white text-xl">▶️</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" class="w-24" />
  </div>

  <!-- Rejtett audio lejátszó -->
  <audio id="myAudio" loop>
    <source src="audio/mysong.mp3?v=1" type="audio/mpeg" />
    A böngésződ nem támogatja az audio lejátszást.
  </audio>

  <!-- Canvas háttér pontok -->
  <canvas id="bg"></canvas>

  <!-- Profil -->
  <img id="profileImg" src="https://placehold.co/100x100" alt="profile" class="rounded-full w-24 h-24 mb-2 border-2 border-white" />

  <!-- Rejtett file input -->
  <input type="file" id="profilePicInput" accept="image/*" class="hidden" />

  <!-- Egyedi feltöltő gomb -->
  <button id="uploadBtn">Profilkép feltöltése</button>

  <h1 class="text-2xl font-bold mb-2">thsnd</h1>

  <!-- Emoji badge-ek -->
  <div class="emoji-badges">
    <img src="https://cdn.discordapp.com/emojis/1349815838848454676.webp?size=96" alt="developer" title="developer" class="emoji-badge" />
    <img src="https://cdn.discordapp.com/emojis/1305640881071722646.webp?size=96&animated=true" alt="Verified" title="Verified" class="emoji-badge" />
  </div>

  <!-- Linkek -->
  <div class="flex space-x-4 mt-6">
    <a href="https://discord.gg/lazulas" target="_blank" title="Discord">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/discord.svg" alt="Discord" class="w-8 h-8 filter invert hover:scale-110 transition-transform" />
    </a>
    <a href="https://youtube.com/@thsnd" target="_blank" title="YouTube">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/youtube.svg" alt="YouTube" class="w-8 h-8 filter invert hover:scale-110 transition-transform" />
    </a>
    <a href="https://www.instagram.com/thsnd._/" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/instagram.svg" alt="Instagram" class="w-8 h-8 filter invert hover:scale-110 transition-transform" />
    </a>
  </div>

<script>
  // Background animation (canvas dots)
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const dots = Array.from({ length: 100 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
  }));

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    for (const dot of dots) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
      ctx.fill();
      dot.x += dot.dx;
      dot.y += dot.dy;
      if (dot.x < 0 || dot.x > width) dot.dx *= -1;
      if (dot.y < 0 || dot.y > height) dot.dy *= -1;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Audio vezérlés
  const audio = document.getElementById("myAudio");
  const playBtn = document.getElementById("playBtn");
  const volumeSlider = document.getElementById("volumeSlider");

  let isPlaying = false;

  window.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play();
      playBtn.textContent = "⏸️";
      isPlaying = true;
    }
  }, { once: true });

  playBtn.addEventListener("click", () => {
    if (isPlaying) {
      audio.pause();
      playBtn.textContent = "▶️";
    } else {
      audio.play();
      playBtn.textContent = "⏸️";
    }
    isPlaying = !isPlaying;
  });

  volumeSlider.addEventListener("input", (e) => {
    audio.volume = e.target.value;
  });

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Profilkép feltöltés kezelése
  const profileImg = document.getElementById('profileImg');
  const profilePicInput = document.getElementById('profilePicInput');
  const uploadBtn = document.getElementById('uploadBtn');

  uploadBtn.addEventListener('click', () => {
    profilePicInput.click();
  });

  profilePicInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      profileImg.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
